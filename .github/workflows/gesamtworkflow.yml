name: Gesamtworkflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # tÃ¤glich um 04:00 Uhr UTC

permissions:
  contents: write

concurrency:
  group: html-report-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  update-and-build:
    name: Update statistics and build HTML report
    runs-on: ubuntu-latest

    steps:
      # --- ğŸ”¹ 1. Repository auschecken
      - name: ğŸ§© Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- ğŸ”¹ 2. Python einrichten
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- ğŸ”¹ 3. AbhÃ¤ngigkeiten installieren
      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      # --- ğŸ”¹ 4. Statistiken aktualisieren
      - name: ğŸ“Š Download latest VBL statistics PDFs
        env:
          PYTHONPATH: Scouting
        run: python Scouting/scripts/download_stats_pdfs.py

      - name: ğŸ§® Update USC stats overview
        env:
          PYTHONPATH: Scouting
        run: python Scouting/scripts/update_usc_stats_overview.py

      # --- ğŸ”¹ 5. Ã„nderungen committen (falls vorhanden)
      - name: ğŸ’¾ Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/usc_stats_overview.json \
                  docs/data/hamburg_stats_overview.json \
                  docs/data/stats_pdfs/
          git commit -m "chore: update scouting statistics overviews" || echo "No changes"
          git push

      # --- ğŸ”¹ 6. HTML-Seiten generieren
      - name: ğŸ›  Generate USC HTML report
        env:
          PYTHONPATH: Scouting
        run: |
          python -m scripts

          # Cache-Busting: Commit-Hash und Zeitstempel in HTML einfÃ¼gen
          COMMIT_HASH=$(git rev-parse --short HEAD)
          for f in docs/*.html; do
            echo "<!-- Build $COMMIT_HASH $(date -u +"%Y-%m-%dT%H:%M:%SZ") -->" >> "$f"
          done

      # --- ğŸ”¹ 7. Deployment auf gh-pages
      - name: ğŸš€ Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # 1ï¸âƒ£ generierte Dateien sichern
          mkdir -p /tmp/ghpages
          cp -r docs/* /tmp/ghpages/

          # 2ï¸âƒ£ neuen gh-pages-Branch erzeugen
          git fetch origin
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          # 3ï¸âƒ£ gespeicherte Dateien zurÃ¼ckkopieren
          cp -r /tmp/ghpages/* .
          touch .nojekyll

          # 4ï¸âƒ£ commit & push
          git add -A
          git commit -m "ğŸš€ Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin gh-pages

      # --- ğŸ”¹ 8. ErfolgsbestÃ¤tigung
      - name: âœ… Confirm deploy success
        run: |
          echo "âœ… Deployment erfolgreich abgeschlossen."
          echo "ğŸ‘‰ https://${{ github.repository_owner }}.github.io/$(basename ${{ github.repository }})/"
