name: Run Volleystats Workflow

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Select the workflow to run'
        required: true
        default: vbl-full
        type: choice
        options:
          - vbl-full
      log:
        description: 'Enable verbose Scrapy logging'
        required: false
        default: false
        type: boolean

permissions:
  contents: write  # erlaubt Push ins Repo

jobs:
  run-workflow:
    name: Execute selected workflow
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e repo-b  # Abhängigkeiten im Unterordner installieren

      - name: Run Volleystats workflow
        working-directory: repo-b  # Arbeitsverzeichnis auf Unterordner setzen
        env:
          WORKFLOW_CHOICE: ${{ github.event.inputs.workflow }}
          LOG_ENABLED: ${{ github.event.inputs.log }}
        run: |
          set -euo pipefail
          LOG_FLAG=""
          if [ "${LOG_ENABLED}" = "true" ]; then
            LOG_FLAG="--log"
          fi
          python -m volleystats.main --fed vbl --workflow "${WORKFLOW_CHOICE}" ${LOG_FLAG}

      - name: Upload collected data as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: volleystats-data
          path: repo-b/data
          if-no-files-found: warn

      - name: Commit and push CSVs
        if: success() && (hashFiles('repo-b/data/**/*.csv') != '')
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Zielordner vorbereiten
          mkdir -p docs/data/csv
          
          # CSVs aus repo-b/data/ verschieben
          cp -r repo-b/data/*.csv docs/data/csv/ || echo "No CSV files found"
          
          # Änderungen committen
          git add docs/data/csv/*.csv || echo "Nothing to add"
          git commit -m "chore: update volleystats CSV data [skip ci]" || echo "No changes to commit"
          git push
