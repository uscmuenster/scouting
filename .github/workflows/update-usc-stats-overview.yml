name: Update USC statistics overview

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build-usc-stats-overview:
    name: Refresh USC statistics overview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate USC statistics overview
        run: python scripts/update_usc_stats_overview.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update USC statistics overview'
          title: 'chore: update USC statistics overview'
          body: 'Automated update of the USC statistics overview.'
          branch: automation/update-usc-stats-overview
          add-paths: |
            docs/data/usc_stats_overview.json
