name: Update scouting vbl

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # täglich um 04:00 Uhr UTC

permissions:
  contents: write

jobs:
  build-usc-stats-overview:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Check out repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔍 Analyse https://vbl-web.dataproject.com
        env:
          PYTHONPATH: Scouting
        run: python Scouting/scripts/statsvbl.py

      - name: 💾 Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/usc_stats_overview.json \
                  docs/data/hamburg_stats_overview.json \
                  docs/data/stats_pdfs/
          git commit -m "chore: update scouting statistics overviews" || echo "No changes"
          git push
